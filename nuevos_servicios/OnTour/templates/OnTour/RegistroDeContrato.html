{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Contrato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navegacion-personalizada">
        <img src="{% static 'img/LogoOnTour.png' %}" class="img-fluid mx-auto d-block" alt="LogoOnTour">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link enlace" href="{% url 'inicio' %}">Inicio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'viajes' %}">Viajes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'girasEscolares' %}">Giras Escolares</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'registroDeUsuario' %}">Registro de Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'reportesMensuales' %}">Reportes Mensuales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'registroDeContrato' %}">Registro de Contrato</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Registro de Contrato</h1>
        <form id="registroContratoForm" method="post" onsubmit="return validarFormulario()">
            {% csrf_token %}
            <div class="form-group">
                <label for="destino">Destino:</label>
                <select class="form-control" id="destino" name="destino">
                    <option value="">Seleccione un país</option>
                    <option value="Japon">Japón</option>
                    <option value="Estados Unidos">Estados Unidos</option>
                    <option value="Reino Unido">Reino Unido</option>
                    <option value="Corea">Corea</option>
                    <option value="Francia">Francia</option>
                    <option value="Chile">Chile</option>
                    <option value="Mexico">México</option>
                    <option value="Alemania">Alemania</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" class="form-control" id="fechaInicio" name="fecha_inicio">
            </div>
            <div class="form-group">
                <label for="fechaFin">Fecha de Fin:</label>
                <input type="date" class="form-control" id="fechaFin" name="fecha_fin">
            </div>
            <div class="form-group">
                <label for="cantidadPasajeros">Cantidad de Pasajeros:</label>
                <input type="number" class="form-control" id="cantidadPasajeros" name="cantidad_pasajeros" required>
            </div>
            <div class="form-group">
                <label for="montoContrato">Monto del Contrato:</label>
                <input type="number" class="form-control" id="montoContrato" name="monto_contrato" placeholder="Ingrese el monto del contrato">
            </div>
            <div class="form-group">
                <label for="cantidadCuotas">Cantidad de Cuotas:</label>
                <input type="number" class="form-control" id="cantidadCuotas" name="cantidad_cuotas" required>
            </div>
            <button type="submit" class="btn btn-primary" href="{% url 'reportesMensuales' %}">Ver Reporte</button>
        </form>
    </div>
</body>
</html>
    <!--No sean wns esto no se borra va al final siempre-->
    <div class="logo-contenedor">
        <img src="{% static 'img/logoPrime.png' %}" class="img-fluid mx-auto d-block" alt="LogoPrime">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2LcAqmnB2ow5GcT7RA1tP8NCO+RX2uGVq1W2JmxVoo" crossorigin="anonymous"></script>
</body>
</html>
