{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

    <nav class="navbar navbar-expand-lg navegacion-personalizada">
        <img src="{% static 'img/LogoOnTour.png' %}" class="img-fluid mx-auto d-block" alt="LogoOnTour">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'inicio' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'viajes' %}">Viajes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'girasEscolares' %}">Giras Escolares</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'registroDeUsuario' %}">Registro de Usuario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'reportesMensuales' %}">Reportes Mensuales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link enlace" href="{% url 'registroDeContrato' %}">Registro de Contrato</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link enlace" href="{% url 'carritoDeCompra' %}">
                        <i class="fas fa-shopping-cart"></i> Carrito <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div class="container">
        <h1 class="my-4">Carrito de Compras</h1>
        <div id="carrito-items" class="list-group">
            <!-- Aquí se agregarán los elementos del carrito dinámicamente -->
        </div>
        <div class="mt-4">
            <h3>Total: $<span id="total-price">0</span></h3>
            <button id="checkout" class="btn btn-success">Proceder al Pago</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2LcAqmnB2ow5GcT7RA1tP8NCO+RX2uGVq1W2JmxVoo" crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
